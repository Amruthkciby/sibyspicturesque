<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sibyspicturesque</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link href="assets/css/theme.min.css" rel="stylesheet" />
  <link href="assets/css/user.min.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      position: relative;
      z-index: 0;
      margin: 0;
    }

    /* Faint background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/img/illustration/new1.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
      pointer-events: none;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 1) !important;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      z-index: 1000;
      padding-top: 0.5rem !important;
      padding-bottom: 0.2rem !important;
    }

    #home {
      background-image: url('assets/img/illustration/new.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    #home .container {
      display: none; /* You can change this if you want content over the image */
    }

    .navbar-brand img {
      height: 70px;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover img {
      transform: scale(1.05);
    }

    .navbar-nav .nav-link {
      transition: color 0.3s ease, background-color 0.3s ease;
      padding: 0.4rem 0.7rem;
      border-radius: 0.375rem;
    }

    .navbar-nav .nav-link:hover {
      background-color: #e3f2fd;
      color: #0d6efd;
    }

    footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <main class="main" id="top">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" data-navbar-on-scroll="light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/icons/Logo.png" alt="logo" />
        </a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-3 mt-lg-0" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base align-items-center">
            <li class="nav-item"><a class="nav-link px-3" href="#product">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="service.html">Services</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="#pricing">Events</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="https://wa.me/919447315642" target="_blank">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home"></section>

    <!-- Footer -->
    <footer>
      &copy; 2025 Sibyspicturesque. All rights reserved.
    </footer>
  </main>

  <!-- JavaScripts -->
  <script src="vendors/popper/popper.min.js"></script>
  <script src="vendors/bootstrap/bootstrap.min.js"></script>
  <script src="vendors/anchorjs/anchor.min.js"></script>
  <script src="vendors/is/is.min.js"></script>
  <script src="vendors/fontawesome/all.min.js"></script>
  <script src="vendors/lodash/lodash.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
  <script src="vendors/imagesloaded/imagesloaded.pkgd.js"></script>
  <script src="vendors/gsap/customEase.js"></script>
  <script src="vendors/gsap/scrollToPlugin.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/user.js"></script>
  <script>
    (function(){
      if (!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...args) => {
          if (!window.chatbase.q) window.chatbase.q = [];
          window.chatbase.q.push(args);
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if (prop === "q") return target.q;
            return (...args) => target(prop, ...args);
          }
        });
      }
      const onLoad = function () {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "3pZElNUkiZ7IDNieCK8oN";
        script.domain = "www.chatbase.co";
        document.body.appendChild(script);
      };
      if (document.readyState === "complete") onLoad();
      else window.addEventListener("load", onLoad);
    })();
  </script>
</body>
</html>
