<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background with Centered Image</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('1.png'); /* background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack elements vertically */
    }

    /* Navigation bar styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
      backdrop-filter: blur(5px); /* Optional blur effect for modern browsers */
      padding: 15px 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff; /* White text color */
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ccc; /* Light gray on hover for feedback */
    }

    #menu-icon {
      display: none; /* Hidden by default */
      color: #000; /* Black icon color */
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 20px;
    }

    /* Text styles */
    .header-text {
      color: #fff; /* Default text color */
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 60px; /* Space below navbar */
      margin-bottom: 20px; /* Space above foreground image */
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* Enhance readability */
    }

    img.foreground {
      max-width: 60%; /* Default for larger screens */
      height: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      border-radius: 12px;
      margin-top: 20px; /* Reduced to account for header text */
    }

    /* Mobile devices (max-width: 768px) */
    @media screen and (max-width: 768px) {
      #menu-icon {
        display: block; /* Show hamburger icon on mobile */
      }

      nav ul {
        display: none; /* Hide menu by default on mobile */
        flex-direction: column;
        background: rgba(0, 0, 0, 0.7); /* Slightly darker transparent background */
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        padding: 10px 0;
      }

      nav ul.active {
        display: flex; /* Show menu when active */
      }

      nav ul li {
        margin: 10px 0; /* Reduced spacing for mobile */
      }

      nav ul li a {
        font-size: 16px; /* Slightly smaller font for mobile */
      }

      .header-text {
        font-size: 20px; /* Smaller font for mobile */
        margin-top: 50px; /* Adjusted for mobile */
        margin-bottom: 15px;
      }

      img.foreground {
        max-width: 80%; /* Larger relative size for mobile */
        margin-top: 15px; /* Adjusted for mobile */
      }
    }

    /* Smaller mobile devices (max-width: 480px) */
    @media screen and (max-width: 480px) {
      .header-text {
        font-size: 18px; /* Smaller font for very small screens */
        margin-top: 40px;
        margin-bottom: 10px;
      }

      img.foreground {
        max-width: 90%; /* Even larger for very small screens */
        margin-top: 10px; /* Further adjusted */
      }

      nav ul li a {
        font-size: 14px; /* Smaller font for very small screens */
      }
    }
  </style>
</head>
<body>
  <nav>
    <i class="fa-solid fa-bars" id="menu-icon"></i>
    <ul id="nav-menu">
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#events">Events</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <!-- Text with inline style options for color and position -->
  <h1 class="header-text" style="color: #fff; margin-top: 60px;">Capturing the Memories</h1>
  <img src="2.jpg" alt="Centered Foreground" class="foreground" />
  <script>
    document.getElementById('menu-icon').addEventListener('click', function() {
      document.getElementById('nav-menu').classList.toggle('active');
    });
  </script>
